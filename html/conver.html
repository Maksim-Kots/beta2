<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/curr.css">
    <title>Конвертор крипты</title>
</head>
<body>
    <div class="container">
        <h1>Конвертировать валюту</h1>
        <div class="box">
            <div class="left-box">
                <select name="currency" class="currency"></select>
                <input type="number" name="" id="input">
            </div>
            <div class="right-box">
                <select name="currency" class="currency"></select>
                <input type="number" name="" id="result" disabled>
            </div>
        </div>
        <button class="btn" id="btn">Конвертировать</button>
    </div>
</div>
<script src="/js/conver.js"></script>
</body>
</html>
